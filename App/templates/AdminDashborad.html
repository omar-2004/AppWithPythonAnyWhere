<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashborad.css') }}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/icon.png') }}"
    />
    <meta
      name="description"
      content="Explore our innovative website designed for efficient workforce management! Easily track and store the number of hours your employees have worked, with a user-friendly interface. Our system allows seamless modification, viewing, and printing of detailed work hours for each worker. Stay organized, save time, and enhance productivity with our powerful tools. Try it now!"
    />

    <title>Admin Dashborad</title>
  </head>
  <body>
    <form action="#" method="POST">
      <h1>Admin dashborad</h1>
      <div class="inputData">
        <label for="UserID"
          >Codice fiscale <input type="text" name="UserID" id="UserID"
        /></label>

        <label for="lastName"
          >Last name <input type="text" name="lastName" id="lastName"
        /></label>

        <label for="firstName"
          >First name <input type="text" name="firstName" id="firstName"
        /></label>
        <span>
          <input
            type="button"
            value="Search"
            onclick="GetTheUserFromDataBase()"
          />
          <input type="reset" value="Cancel" onclick="resetAll(1)" />
        </span>
      </div>
      <label for="InputYear"
        >Choose the year
        <select name="InputYear" id="InputYear" disabled>
          <option value="Year" selected disabled>Year</option>
          {% for i in rangeOfYears %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </label>
      <span>
        <input
          type="button"
          id="btnDownloadAll"
          name="btnDownloadAll"
          value="View All"
        />
        <input type="button" value="Add user" />
      </span>
      <table>
        <thead>
          <tr>
            <th>Months</th>
            <th>Hours</th>
            <th>Ore</th>
          </tr>
        </thead>
        <tbody id="Table"></tbody>
      </table>
    </form>
    <a href="/logout" class="logout">Log out</a>
    <script>
      setTimeout(function () {
        window.location.href = "/logout";
      }, 900000);
    </script>
    <script src="{{ url_for('static', filename='js/Dashborad.js') }}"></script>
  </body>
</html>
